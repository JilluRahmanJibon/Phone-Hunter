<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        ul>li {
            border: 1px solid gray;
            padding: 8px 15px;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <nav class="navbar bg-light fixed-top">
                <div class="container">
                    <a class="navbar-brand fw-bold " href="index.html ">Phone Hunter</a>
                    <div class="d-flex">
                        <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </nav>
        </section>
        <h1 class="text-center pt-5 pb-3 mt-4">Welcome to Your <span class="text-info">Phone Hunter üòç</span></h1>
    </header>





    <main>
        <!-- modal  -->
        <section>

            <!-- Modal -->
            <div class=" modal-dialog-scrollable modal" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn fw-bold btn-outline-success ">Order
                                Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- phone not found  -->
        <section id="phone-not-found" style="height: 400px;"
            class="d-flex align-items-center justify-content-center  d-none">
            <h1 class="text-warning">Phone not found , please try another search !!</h1>
        </section>
        <!-- phones  container -->
        <section class="container">
            <div id="phon-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
        <!-- spinner add here -->
        <section id="loading-spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- show all phone  -->
        <section id="show-more" class="text-center pt-3 d-none pb-4">
            <button id="show-all-phone" class="btn btn-primary">See More</button>
        </section>












    </main>











    <!-- js file link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
